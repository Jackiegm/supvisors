<head>
	<meta charset="utf-8" />
    <meta http-equiv="refresh" content="5" />
	<link rel="stylesheet" href="css/ui_style.css" />
	<link rel="stylesheet" href="css/menu.css" />
	<link rel="stylesheet" href="css/button.css" />
	<title>Supervisors status</title>
</head>

<body>
	<div id="body_block">

		<div id="left_side">
			<header>
				<h1><a href="index.html">Supervisors</a></h1>
				<p><span meld:id="version_mid" class="version">0.1 beta</span></p>
			</header>

			<nav id="address-list">
				<h2>Addresses</h2>
				<ul>
					<li meld:id="address_li_mid"><a href="#" meld:id="address_a_mid">Address</a></li>
				</ul>
			</nav>

			<nav id="application-list">
				<h2>Applications</h2>
				<ul>
					<li meld:id="appli_li_mid"><a href="#" meld:id="appli_a_mid">Application</a></li>
				</ul>
			</nav>

			<footer>
				<p>Contact: <a href="mailto:julien.6387.dev@gmail.com">Julien Le Cl&amp;eacute;ach</a></p>
				<p id="copyright">&amp;copy; Copyright 2016 Julien LE CLEACH</p>
			</footer>
		</div>

		<div id="right_side">
			<header>
                <div id="control">
                    <ul class="linear">
                        <li><a href="index.html?action=restart"><img src="img/restart_40.png" alt="Restart" title="Restart Supervisors"/></a></li>
                        <li><a href="index.html?action=shutdown"><img src="img/shutdown_40.png" alt="Shutdown" title="Shutdown Supervisors"/></a></li>
                    </ul>
                    <ul class="linear">
                        <li><a href="index.html?action=refresh" class="button on"><img src="img/reload_30.png" alt="Refresh" title="Refresh page"/></a></li>
                    </ul>
                </div>
                <h2><code meld:id="state_mid">SupervisorsStates</code> <a href="conciliation.html" meld:id="solve_a_mid" class="conciliationLink hidden">solve</a></h2>
            </header>

			<section id="contents">
                <div meld:id="address_div_mid" class="addressBox">
                    <table>
                        <tr>
                            <th meld:id="address_td_mid"><a href="#" meld:id="address_tda_mid">Address</a></th>
                            <th meld:id="percent_td_mid">70%</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <ul class="linear">
                                    <li meld:id="process_li_mid" class="button"></li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </section>

            <footer>
                <div class="statusMsg" meld:id="message_mid"></div>
            </footer>
		</div>

	</div>
