[program:xclock]
command=/usr/bin/xclock
process_name=xclock
numprocs=1
autostart=false
autorestart=unexpected
startsecs=1
startretries=2
exitcodes=0
stopsignal=TERM
stopwaitsecs=10
redirect_stderr=true
stdout_logfile=./log/%(program_name)s_%(host_node_name)s.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=1
