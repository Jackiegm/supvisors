[program:late_segv]
command=sleep 3 ; exit 11
process_name=late_segv
autostart=false
autorestart=false
startsecs=2
startretries=3
exitcodes=0
stopsignal=TERM
stopwaitsecs=10
redirect_stderr=true
stdout_logfile=./log/%(program_name)s_%(host_node_name)s.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=1
